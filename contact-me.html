<div class="contact">
    <img src="/assets/img/icons/email_icon.png" alt="Icone de la partie Email">
    <p>Par e-mail : ethan@remember.com</p>
    <form action="/action-page.php" method="GET">
        <label for="lastname">Nom</label>
        <input type="text" id="lastname" name="lastname" pattern="[a-zA-ZÀ-ÿ]{3,25}" title="Veuillez mettre au moins 3 caractères ou plus seulement les lettres sont autorisées" required>
   
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" name="firstname" pattern="[a-zA-ZÀ-ÿ]{3,25}" title="Veuillez mettre au moins 3 caractères ou plus seulement les lettres sont autorisées" required>
        
        <label for="city">Ville de séance</label>
        <select id="city" name="city" required>
            <option value="">Ville</option>
            <option value="lille">Lille</option>
            <option value="paris">Paris</option>
            <option value="quimper">Quimper</option>
            <option value="marseille">Marseille</option>
            <option value="la-foret-fouesnant">La-Forêt-Fouesnant</option>
        </select>

        <label for="phone">Numéro de téléphone</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" title="Le format doit être 06 ex: 06 00 00 00 00" required>
        <small>Format : 06</small>
        
        <label for="topic">Sujet</label>
        <input type="text" id="topic" name="topic" pattern="[a-zA-ZÀ-ÿ-0-9]{3,16}" title="Veuillez mettre au moins 3 caractères ou plus" required>
   
        <label for="message">Votre message</label>
        <input type="text" id="message" name="message" pattern="[a-zA-ZÀ-ÿ-0-9]{3,280}" title="Veuillez mettre au moins 3 caractères ou plus" required>
   
       <input type="submit" class="send" value="Envoyer">
    </form>
</div>
